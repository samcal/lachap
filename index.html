<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>reveal.js - The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          <h1>David LaChapelle</h1>
        </section>

        <section>
          <h2>Portraits</h2>
        </section>

        <section>
          <img src="http://prod-images.exhibit-e.com/www_lachapellestudio_com/060106_01_KanyeWest_CrownOfThorns6.jpg" />
        </section>

        <section>
          <img src="http://prod-images.exhibit-e.com/www_lachapellestudio_com/100821_01_Lindsey_Vonn_GotM3.jpg" />
        </section>

        <section>
          <img src="http://prod-images.exhibit-e.com/www_lachapellestudio_com/100821_02_Lindsey_Vonn_GotM3.jpg" />
        </section>

        <section>
          <img src="http://prod-images.exhibit-e.com/www_lachapellestudio_com/97bad3d6.jpg" />
        </section>

        <section>
          <h2>Projects</h2>
        </section>

        <section>
          <img src="http://prod-images.exhibit-e.com/www_lachapellestudio_com/DLC_ICARUS_FNL_42_W0.jpg" />
          <h5>Icarus</h5>
        </section>

        <section>
          <img src="http://prod-images.exhibit-e.com/www_lachapellestudio_com/DLC_JESUS_HOMEBOY_LASTSUPPER_WIDE_MPR_03_70023.jpg" />
          <h5>Jesus is my Homeboy</h5>
        </section>

        <section>
          <img src="http://prod-images.exhibit-e.com/www_lachapellestudio_com/LAST_SUPPER_WEB_23.jpg" />
          <h5>The Last Supper</h5>
        </section>

        <section>
          <img src="http://prod-images.exhibit-e.com/www_lachapellestudio_com/100111_38_DLC_LASTSUPPER_07_JESUS_MPR_1820X169.jpg" />
        </section>

        <section>
          <img src="http://prod-images.exhibit-e.com/www_lachapellestudio_com/100111_44_DLC_LASTSUPPER_13_SIMON_MPR_1820X166.jpg" />
        </section>

        <section>
          <img src="http://prod-images.exhibit-e.com/www_lachapellestudio_com/100111_34_DLC_LASTSUPPER_03_ANDREW_MPR_1820X166.jpg" />
        </section>

        <section>
          <img src="http://prod-images.exhibit-e.com/www_lachapellestudio_com/090331_01_Pope_1000px4.jpg" />
        </section>

        <section>
          <img src="http://prod-images.exhibit-e.com/www_lachapellestudio_com/081212_01_DLC_CASH_US_1_FNL_11web3.jpg" />
          <h5>Negative Currency Project: US Dollar</h5>
        </section>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/zoom-js/zoom.js', async: true },
          { src: 'plugin/notes/notes.js', async: true }
        ]
      });

    </script>

  </body>
</html>
